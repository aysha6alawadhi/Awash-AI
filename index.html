<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عائشة العوضي سيرش ❤️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Custom scrollbar for chat (optional, but nice touch) */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    #chat::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-400 selection:text-slate-900">

  <div class="w-full max-w-2xl bg-slate-800/70 backdrop-blur-md shadow-2xl rounded-xl p-6 md:p-8">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 via-cyan-300 to-teal-400">
        عائشة العوضي سيرش ❤️
      </h1>
      <p class="text-slate-400 mt-2">مساعدك الذكي... أسئلة ذكية، إجابات أذكى!</p>
    </header>

    <main id="searchContainer" class="space-y-6">
      <div class="relative">
        <input 
          type="text" 
          id="userInput" 
          placeholder="أطلق العنان لفضولك... اسأل عواش!" 
          class="w-full p-4 pr-12 text-slate-800 bg-slate-100 border-2 border-transparent rounded-lg focus:ring-4 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all duration-300 placeholder-slate-500 text-right"
        />
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute left-4 top-1/2 -translate-y-1/2 text-sky-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </div>

      <div class="flex flex-col sm:flex-row gap-3">
        <button 
          id="send-btn" 
          class="flex-1 bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75"
        >
          ابحث مع عواش
        </button>
        <button 
          id="lucky-btn"
          class="flex-1 bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75"
        >
          ضربة حظ!
        </button>
      </div>

      <div id="chat" class="mt-6 bg-slate-900/50 p-4 rounded-lg min-h-[200px] max-h-[40vh] overflow-y-auto text-sm md:text-base space-y-4">
        <div class="text-slate-400 text-center py-10">ابدأ محادثتك مع عواش...</div>
      </div>
    </main>
  </div>

  <footer class="mt-8 text-center text-slate-500 text-xs">
    <p>&copy; 2024 عواش سيرش. تصميم وتطوير بحب ❤️.</p>
  </footer>

  <audio id="replySound" src="assets/aww.mp3" preload="auto"></audio>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
